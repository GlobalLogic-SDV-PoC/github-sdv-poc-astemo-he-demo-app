version: 'v2.0'
units:
  unit_tests:
    cloud_provider:
      name: !ENV "${CLOUD_PROVIDER}"
      project_name: 'astemo-unit-tests'
      subnet_id: !ENV "${SUBNET_ID}"
      image: !ENV "${IMAGE_ID}"
      instance_type: !ENV "${INSTANCE_TYPE}"
      security_group_name: !ENV "${INSTANCE_TYPE}"
    adaptor: compiled_binary
    executor_type: 'ssh'
    connection_try_limit: 3
    environement:
      work_folder_on_remote: '/tmp/'
      path_to_binary: !ENV "${PATH_TO_EXECUTABLE_LOCAL}"
    report: 
      # type: 'xml' # REMOVE THIS OPTION
      location_remote: !ENV "${REPORT_DIRECTORY_REMOTE}"
      location_local: !ENV "${REPORT_DIRECTORY_LOCAL}"
      # transfer_report: True #OVERTHINK THAT
    depends_on: # MAKE OPTIONAL
